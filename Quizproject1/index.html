<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
</head>
<body>
    <div class="quiz">
        <div class="hding">
            <h1> Quiz App</h1>
        </div>
    </div>
    <div class="win">
        <h1> Sorry! Wrong Answer</h1>
        <div class="btn nxt"> Try Again</div>
    </div>
    <div class="box">
        <div class="ques">
            <h3 id="ques"> </h3>
        </div>
        <div class="ans">
            <div class="box1"> A:
                <p class="box2"> </p>
            </div>
            <div class="box1"> B:
                <p class="box2">  </p>
            </div>
            <div class="box1">C:
                <p class="box2"></p> </p>
            </div>
            <div class="box1">D:
                <p class="box2"> </p>
            </div>
        </div>

        <div id="nxt" class="nxt"></div>
        <p> </p>
    </div>

    <script src="app.js"> </script>
</body>
</html>
