<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicatin Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1> Job Application 
                <span class="title-small">
                (Web)
             </span>
            </h1>

            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name"> First name </label>
                        <input id="first_name" name="first_name" placeholder="Enter First name..."/>
                    </div>

                    <div class="form-control">
                        <label for="Last_name"> Last name </label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last name..."/>
                    </div>

                     <div class="form-control">
                        <label for=tEmail"> Email </label>
                        <input type="Email" name="Email" placeholder="Enter your Email..."/>
                    </div>

                     <div class="form-control">
                        <label for="Job_role"> Job Role </label>
                        <select id="Job_role" name="Job_role">
                            <option>
                                Select Job Role
                            </option value="">
                             <option value="Frontend Developer">
                                Frontend Developer
                            </option>
                             <option value="backend">
                                Backend Developer
                            </option>
                             <option value="Full-Stack">
                                Full Stack Developer
                            </option>
                             <option value="UI-UX">
                                UI-UX Designer
                            </option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="Address"> Address </label>
                        <textarea id="Address" name="Address" rows="4" cols="50" placeholder="Enter your Address">

                        </textarea>
                    </div>

                    <div class="form-control">
                        <label for="City"> City </label>
                        <input id="City" name="City" placeholder="Enter your City..."/>
                    </div>

                    <div class="form-control">
                        <label for="Pincode"> Pincode </label>
                        <input id="Pincode" name="Pincode" placeholder="Enter your Pincode..." type="number"/>
                    </div>

                    <div class="form-control">
                        <label for="Date"> Pincode </label>
                        <input value="2022-01-10" type="Date" name="Date"  id="date"/>
                    </div>
                    
                    <div class="form-control">
                        <label for="upload"> Upload your CV </label>
                        <input type="file" name="uplaod"  type="uplaod"/>
                    </div>
                    
                </div>
                <div class="button-container">
                <button type="submit">
                    Apply Now
                </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
